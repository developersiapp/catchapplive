<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Catch App</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="css/animate.css" type="text/css">
	<link href="css/style.css" rel="stylesheet">

	<style type="text/css">
   .red {
    border-color: red;
	}
    .success{
    	display: none;
    	color: green;
    }
	</style>

</head>

<body id="home">
	<!-------------  Section1  Start --------------->


	<header class="banner">
		<div class="container catch-app">

			<div class="row">
				<div class="col-lg-7">
					<div class="logo">

							<img src="images/fianl-logo.png" alt="logo">

					</div>
        <!-------------  Heading text  --------------->

						<h1 class="heading">Nightlife experiences<br>
						Every moment counts</h1>
					<h2 class="com-soon">Coming Soon...</h2>
					<div class="input-fields">
				<form method="post" action="" id="contact_form">
					  <div class="row">
					    <div class="col-md-6 col-12">
					      <input type="text" name="name" id="name" class="form-control error_name" placeholder="Enter Your Name">
					    </div>
					    <div class="col-md-6 col-12">
					      <input type="text" name="email" id="email" class="form-control error_email" placeholder="Email Address">
					    </div>
					  </div>

						<div class="row">
					    <div class=" col-12">
					      <textarea name="message" placeholder="Message" id="message"></textarea>
					    </div>

					  </div>
						<div class="submit-btn">
							 <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
						</div>
						<span class="success">Your mail has been sent successfully</span>
					</form>
					</div>
					</div>
					<div class="col-lg-5 ">
						<div class="side-bar-image">
						<img  src="images/login.png" alt="screen" />
					</div>
					</div>
				</div>

			</div>
		</div>
	</header>
  <!-------------  Section1 End  --------------->

	<script src="js/mail.js" /></script>
